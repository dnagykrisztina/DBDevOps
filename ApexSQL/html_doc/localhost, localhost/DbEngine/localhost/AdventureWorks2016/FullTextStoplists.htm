<html>
<head>

</head>
<body>
    <img id="collapseImage" alt="Collapse image" src="../../../ImagesMetro/collapse.gif" style="display: none;

    <div id="pagetop">
        <div class='text-output-header'><p><font size="3">Sample header text</font></p></div><div class='clearfix'></div><style type='text/css'>img.logo {display:block; float:left;}div.text-output-header {display:block; float:left; width:100%;}div.text-output-header p {font-weight:normal;text-decoration:none;font-style:normal;font-family:"Segoe UI";text-align:Center;color:#808080;}div.clearfix {clear:both;}</style>
        <p class="apexdoc-header">
            <img border="0" class="vmiddle" src="../../../Images32x32Metro/OBJECT_FULLTEXT_STOPLIST.png">&nbsp;List

        <P CLASS="apexdoc-header-bottom">
	<SPAN onclick="ExpandCollapseSections(this)" style="cursor:default;" onkeypress="ExpandCollapseAll_CheckKey(toggleAllImage)" tabindex="0">

		<LABEL id="collapseAllLabel" for="toggleAllImage" style="display: inline;">Collapse all</LABEL>
		<LABEL id="expandAllLabel" for="toggleAllImage" style="display: none;">Expand all</LABEL>
	</SPAN>
</P>

    </div>

	<IMG id="FullTextStoplistsToggle" class="toggle" name="toggleSwitch"

	</IMG>

            </SPAN>
        </H2><hr class="apexdoc-secondary-header-hr" /></DIV>
        <div id="FullTextStoplistsSection" class="section" style="display: inline;">

        </div>
        <!--FRAGMENT_FULLTEXTSTOPLISTS-->

<P></P>
